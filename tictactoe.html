<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #eee;
        }
        .container { text-align: center; }
        h1 { margin-bottom: 20px; color: #00d9ff; }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #16213e;
            border: 2px solid #0f3460;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .cell:hover { background: #1f4068; }
        .cell.x { color: #e94560; }
        .cell.o { color: #00d9ff; }
        #status { font-size: 24px; margin: 20px 0; min-height: 30px; }
        #reset {
            padding: 12px 30px;
            font-size: 18px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #reset:hover { background: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="status">Player X's turn</div>
        <div class="board" id="board"></div>
        <button id="reset">New Game</button>
    </div>
    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('reset');

        let cells = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createBoard() {
            board.innerHTML = '';
            cells.forEach((_, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleClick);
                board.appendChild(cell);
            });
        }

        function handleClick(e) {
            const i = e.target.dataset.index;
            if (cells[i] || !gameActive) return;

            cells[i] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer.toLowerCase());

            if (checkWin()) {
                status.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
            } else if (cells.every(c => c)) {
                status.textContent = "It's a draw!";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function checkWin() {
            return winPatterns.some(([a, b, c]) =>
                cells[a] && cells[a] === cells[b] && cells[b] === cells[c]
            );
        }

        resetBtn.addEventListener('click', () => {
            cells = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = "Player X's turn";
            createBoard();
        });

        createBoard();
    </script>
</body>
</html>
